<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
/* animated background */
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Baloo 2', cursive;
    color:#5b2e2e;
    overflow:hidden;
    background:linear-gradient(-45deg,#ffdfe6,#ffeef2,#fff6f8,#ffd9e3);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* floating hearts */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
}

.heart{
    position:absolute;
    font-size:18px;
    animation:floatUp 10s linear infinite;
    opacity:.5;
}

@keyframes floatUp{
    from{transform:translateY(100vh) scale(1);}
    to{transform:translateY(-10vh) scale(1.4); opacity:0;}
}

/* scrapbook card */
.container{
    width:min(900px,92%);
    background:#fff8f2;
    border-radius:20px;
    padding:40px;
    box-shadow:0 15px 40px rgba(0,0,0,0.12);
    text-align:center;
    position:relative;
    z-index:2;
}

.container::before,
.container::after{
    content:"ğŸ’—";
    position:absolute;
    font-size:26px;
}
.container::before{top:15px; left:20px;}
.container::after{bottom:15px; right:20px;}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3.5rem;
    color:#b03a5b;
    margin-bottom:15px;
}

#text{
    font-size:1.2rem;
    line-height:1.8;
    min-height:90px;
    margin-bottom:25px;
}

/* buttons */
button{
    padding:12px 20px;
    margin:8px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:1rem;
    transition:.25s;
    font-family:'Baloo 2', cursive;
}

button:hover{ transform:scale(1.08); }

.primary{
    background:#ff6b8a;
    color:white;
    box-shadow:0 6px 14px rgba(255,107,138,.35);
}

.soft{
    background:#ffd6df;
    color:#5b2e2e;
}

/* taped polaroid */
.polaroid{
    width:280px;
    max-width:90%;
    border:12px solid white;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    margin:30px auto 0;
    display:block;
    transform:rotate(-3deg);
    animation:drop .8s ease;
    position:relative;
}

/* tape effect */
.polaroid::before{
    content:"";
    position:absolute;
    top:-18px;
    left:50%;
    transform:translateX(-50%) rotate(-2deg);
    width:90px;
    height:22px;
    background:rgba(255,255,255,0.6);
    border-radius:4px;
}

@keyframes drop{
    from{opacity:0; transform:translateY(-25px) rotate(-8deg);}
    to{opacity:1; transform:translateY(0) rotate(-3deg);}
}
</style>
</head>
