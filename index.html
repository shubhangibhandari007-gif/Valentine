<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ravi üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Baloo 2', cursive;
    background:linear-gradient(-45deg,#ffe7ee,#fff3f6,#fff8fa,#ffe9f0);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
}
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* doodle hearts */
#hearts{position:fixed;inset:0;pointer-events:none;}
.doodle{
    position:absolute;
    width:20px;height:20px;
    border:2px solid #ff6b8a;
    border-top:none;border-right:none;
    transform:rotate(-45deg);
    opacity:.35;
    animation:float 12s linear forwards;
}
.doodle::before,.doodle::after{
    content:"";
    position:absolute;
    width:20px;height:20px;
    border:2px solid #ff6b8a;
    border-radius:50%;
}
.doodle::before{top:-10px;left:0;}
.doodle::after{left:10px;top:0;}
@keyframes float{
    from{transform:translateY(100vh) rotate(-45deg);}
    to{transform:translateY(-10vh) rotate(-45deg);opacity:0;}
}

/* scrapbook card */
.container{
    width:min(860px,92%);
    background:#fffaf5;
    border-radius:22px;
    padding:30px 38px;
    box-shadow:0 16px 35px rgba(0,0,0,.12);
    text-align:center;
    position:relative;
    z-index:2;
}
.container::before{
    content:"";
    position:absolute;
    inset:-10px;
    background:#fff2f6;
    border-radius:24px;
    z-index:-1;
    transform:rotate(-1deg);
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3.4rem;
    color:#b03a5b;
    margin-bottom:8px;
}

#text{
    margin:0 auto 16px;
    min-height:70px;
}

/* memory notes */
.memory-note{
    background:#fffdf8;
    border:2px dashed #ffd0dc;
    padding:18px 20px;
    border-radius:12px;
    max-width:650px;
    box-shadow:0 6px 12px rgba(0,0,0,.08);
    font-size:1.25rem;
    line-height:1.8;
    color:#5b2e2e;
    transition:.3s;
}

/* buttons */
button{
    padding:12px 20px;
    margin:6px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:1rem;
    transition:.25s;
}
button:hover{transform:translateY(-2px) scale(1.05);}
.primary{background:#ff5f7a;color:white;}
.soft{background:#ffdbe5;color:#5b2e2e;}

.pulse{animation:pulseBtn 1.4s ease-in-out infinite;}
@keyframes pulseBtn{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* polaroid */
.polaroid-wrap{display:inline-block;position:relative;margin-top:20px;}
.tape{
    width:90px;height:20px;
    background:rgba(255,255,255,.7);
    position:absolute;top:-12px;left:50%;
    transform:translateX(-50%) rotate(-2deg);
}
.polaroid{
    width:280px;border:12px solid white;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transform:rotate(-3deg);
}

/* final line */
.final-line{
    font-family:'Dancing Script', cursive;
    font-size:2rem;
    color:#8a3b5d;
    margin-top:16px;
    opacity:0;
    animation:fadeLine 1.4s ease forwards;
}
.signature{
    margin-top:8px;
    font-size:1rem;
    color:#b07a8f;
    opacity:0;
    animation:fadeLine 1.4s ease forwards;
    animation-delay:.5s;
}
@keyframes fadeLine{
    from{opacity:0;transform:translateY(8px);}
    to{opacity:1;transform:translateY(0);}
}

/* memory fade */
.memory-fade{
    opacity:.25;
    transform:scale(.96);
    transition:all .8s ease;
}
</style>
</head>

<body>

<div id="hearts"></div>

<div class="container">
<h1>Ravi‚Ä¶ üíñ</h1>
<div id="text" class="memory-note"></div>
<div id="buttons"></div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
setInterval(()=>{
 const h=document.createElement("div");
 h.className="doodle";
 h.style.left=Math.random()*100+"vw";
 document.getElementById("hearts").appendChild(h);
 setTimeout(()=>h.remove(),13000);
},900);

const memories=[
"Beba‚Ä¶ it actually took me a lot to build this little website.",
"I genuinely like you, more than I know how to say sometimes.",
"Cutiepie, remember that magic trick you did? I couldn‚Äôt stop smiling after that.",
"I still remember our run in Bhimtal, it felt simple and perfect.",
"You standing outside my office with flowers, that moment stayed with me.",
"Sweetie, you wearing those cute sweaters I got you looked ridiculously adorable.",
"And our dance on Tanna na na naah, I still replay it in my head sometimes.",
"After all these little moments, I have one tiny question."
];

let i=0,noCount=0;
const text=document.getElementById("text");
const buttons=document.getElementById("buttons");

function showMemory(){
text.className="memory-note";
text.innerText=memories[i];
buttons.innerHTML=`<button class="primary" onclick="next()">Continue ‚ú®</button>`;
}
function next(){ i++; i<memories.length?showMemory():question(); }

function question(){
text.className="";
text.style.fontSize="1.35rem";
text.innerText="So‚Ä¶ will you be my Valentine? üíñ";
buttons.innerHTML=`<button class="primary" onclick="yes()">Yes ü§ç</button>
<button class="soft" onclick="no()">No üôà</button>
<button class="soft" onclick="replay()">Replay memories üß∏</button>`;
}

function replay(){
text.className="";
text.style.fontSize="1.2rem";
text.innerText="üí≠ Our little memories‚Ä¶\n\n‚Ä¢ It took me a lot to build this website.\n‚Ä¢ That magic trick you did.\n‚Ä¢ Our Bhimtal run.\n‚Ä¢ Flowers outside my office.\n‚Ä¢ Cute sweaters.\n‚Ä¢ Our dance.\n\nSome moments just feel like us ü§ç";
buttons.innerHTML=`<button class="primary" onclick="question()">Back to the question üíå</button>`;
}

function no(){
text.innerText="This option feels invalid üòå You have to choose me ü•∫";
}

function yes(){
text.innerText="I knew it‚Ä¶ you were always going to choose yes üòåü§ç";
buttons.innerHTML="";
document.getElementById("music").play();

text.classList.add("memory-fade");

setTimeout(()=>{
const wrap=document.createElement("div");
wrap.className="polaroid-wrap";

const tape=document.createElement("div");
tape.className="tape";

const img=document.createElement("img");
img.src="us.jpg";
img.className="polaroid";

wrap.appendChild(tape);
wrap.appendChild(img);
document.querySelector(".container").appendChild(wrap);

setTimeout(()=>{
 const line=document.createElement("div");
 line.className="final-line";
 line.innerText="From now on, let‚Äôs choose each other, and keep choosing, every day.";
 document.querySelector(".container").appendChild(line);

 const sign=document.createElement("div");
 sign.className="signature";
 sign.innerText="made with love, by Potato ü§ç";
 document.querySelector(".container").appendChild(sign);
},2000);

},400);
}

showMemory();
</script>
</body>
</html>
